<div class="form-container">
    <div class="form-box login" id="loginForm">
        <h2>Login</h2>
        <form>
            <div class="input-box" id="login-form">
                <div class="input-field">
                    <i class="icon"><ion-icon name="person"></ion-icon></i>
                    <input type="name" placeholder="Username" id="username" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
            </div>
            <button type="submit" value="login" class="btn" id="loginBtn" onclick="auth()">Login</button>
        </form>
    </div>
</div>


<!--Sign Up Form Section -->

<div class="form-container">
    <div class="form-box signup" id="signupForm">
        <h2>Create User Profile</h2>
        <div id="error message"></div>
        <form id="form" name='signup' onSubmit="return valid();" action="profilePage.html">
            <div class="input-box" id="signup-form">
                <div class="input-field">
                    <i class="icon"><ion-icon name="person"></ion-icon></i>
                    <input type="text" placeholder="Create your User Name" id="usernameInput">
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                    <input type="email" placeholder="Email" id="emailInput" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                    <input type="password" placeholder="Select your Password" id="passwordInput" required>
                </div>
            </div>
            <div class="login-register" id="loginRegister">
            <button type="submit" value="signup" class="btn" id="signupBtn">Sign Up</button>
            </div>
        </form>
    </div>
</div>
