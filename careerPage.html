<!DOCTYPE html>
<html>

<head>
    <title>Job.BI-Careers</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h3>Job.BI</h3>
        <box>
            <nav>
                <ul>
                    <li>
                        <a href="#educational-resources">Educational Resources</a>
                    </li>
                    <li>
                        <a href="#job-postings">Job Postings</a>
                    </li>
                    <li>
                        <a href="companies">Companies</a>
                    </li>
                    <section class="search-bar">
                        <select id="searchInput" onchange="searchCareers()">
                            <option value="">All Careers</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="UX Designer">UX Designer</option>
                            <option value="Accountant">Accountant</option>
                            <option value="Public Relations">Public Relations</option>
                            <option value="Architect">Architect</option>
                            <option value="Graphic Designer">Graphic Designer</option>
                            <option value="Audio Engineer">Audio Engineer</option>
                            <option value="Mortgage Broker">Mortgage Broker</option>
                            <option value="Designer">Designer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Associate Attorney">Associate Attorney</option>
                            <option value="Ecommerce Manager">Ecommerce Manager</option>
                            <option value="Realtor">Realtor</option>
                            <option value="Therapist">Therapist</option>
                        </select>
                        <select id="industryFilter">
                            <option value="">All Industries</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Advertising / Marketing / PR">Advertising / Marketing / PR</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Arts / Entertainment">Arts / Entertainment</option>
                            <option value="Banking / Mortgage / Finance">Banking / Mortgage / Finance</option>
                            <option value="Education / Teaching">Education / Teaching</option>
                            <option value="Graphic Design / CAD">Graphic Design / CAD</option>
                            <option value="Internet / E-commerce">Internet / E-commerce</option>
                            <option value="IT / Software / Systems">IT / Software / Systems</option>
                            <option value="Legal / Lawyer">Legal / Lawyer</option>
                            <option value="Management (Non-Executive)">Management (Non-Executive)</option>
                            <option value=".Management (Executive)">.Management (Executive)</option>
                            <option value="Real Estate / Property Mgmt">Real Estate / Property Mgmt</option>
                            <option value="Sales / Sales Management / Business Development">Sales / Sales Management /
                                Business Development</option>
                            <option value="Social Services / Counseling">Social Services / Counseling</option>
                        </select>
                    </section>
                </ul>
            </nav>
        </box>

    </div>
    <section></section>
    <div class="header">
        <h3>Careers</h3>
    </div>
    <div class="content">

        <section class="Containers">
            <section class="Info">
            </section>
            <section id="job-info">Job Postings Container Placeholder</section>

        </section>

        <section>
            <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="forward" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </div>

    <section class="box">
        <section class="affiliate-organizations"> Affiliate Organizations</section>
        <section id="company-info"> Company Placeholder</section>
    </section>

    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>

</body>
