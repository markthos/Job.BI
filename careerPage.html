<head>
    <title>Job.BI-Careers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h3>Job.BI</h3>
        <box>
            <nav>
                <ul>
                    <li>
                        <a href="./landingPage.html">Home</a>
                    </li>
                    <li>
                        <a href="./educationPage.html">Educational Resources</a>
                    </li>
                    <li>
                        <button class="button">
                            <a href="#log-in" class="btn" id="login">Log In</a>
                        </button>
                    </li>
                    <li>
                        <button class="button">
                            <a href="sign-up" class="btn" id="signup">Sign Up</a>
                        </button>
                    </li>
                    <section class="search-bar">
                        <input type="text" id="search-input" placeholder="Search Careers..." />
                        <button id="search-button">Search</button>
                    </section>
                </ul>
            </nav>
        </box>

    </div>
    <section></section>
    <div class="header">
    </div>
    <div class="content">
        <div class="carousel">
            <section class="Containers">
                <ul>

                    <section class="Info">
                        <section id="job-info">Job Postings Container Placeholder</section>
                    </section>

                </ul>
            </section>
        </div>
        <section>
            <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="forward" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </div>

    <section class="box">
        <section class="affiliate-organizations"> Affiliate Organizations</section>
        <section id="company-info"> Company Placeholder</section>
    </section>

    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>

    <div class="form-container">
        <div class="form-box signup" id="signupForm">
            <h2>Create User Profile</h2>
            <div id="error message"></div>
            <form id="form" name='signup' onSubmit="return valid();" action="profilePage.html">
                <div class="input-box" id="signup-form">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="person"></ion-icon></i>
                        <input type="text" placeholder="Create your User Name" id="usernameInput">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="email" placeholder="Email" id="emailInput" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="password" placeholder="Select your Password" id="passwordInput" required>
                    </div>
                </div>
                <div class="login-register" id="loginRegister">
                    <input type="submit" class="btn" id="submitBtn"></input>
            </form>
        </div>
    </div>
</body>
