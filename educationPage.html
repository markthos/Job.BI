    <link type="text/css" rel="stylesheet" href="./assets/style.css" />

<body>
    <header class="header">
        <img src="./assets/images/jobbi-cropped.png" class="logo">
        <box class="educationPageHeader" id="header-background">
            <nav class="header-background">
                <ul>
                    <li>
                        <a href="./careerPage.html" class="btn-login-edu">Career Postings</a>
                    </li>

                    <li>
                        <a href="./landingPage.html" class="btn-login-edu">Home</a>
                    </li>

                    <li>
                        <button class="button">
                            <a href="#log-in" class="btn" id="login">Log In</a>
                        </button>
                    </li>

                    <li>
                        <button class="button">
                            <a href="#sign-up" class="btn" id="signup">Sign Up</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </box>
    </header>

    <div class="search-bar-container right-align">
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Search Courses..." class="white-text" />
            <button class="btn" id="search-button">Search</button>
        </section>
    </div>

    <section></section>

    <div class="header">
    </div>

    <div class="content">
        <section class="carousel-container">
            <section class="Info">
                <section id="course-info"></section>
            </section>
        </section>
   

    <section>
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </section>

    </div> 

        <!--Affiliate Schools Section-->
        <div class="affiliateSchools">
            <h2>Affiliate Schools</h2>
            <div class="box">
                <div class="row">
                    <div class="col s2">
                        <a href="https://extension.berkeley.edu/" target="_blank"><img src="./assets/images/UCB.png"
                                alt="UC Berkeley Extension Logo" class="logo-image"></a>
                    </div>
                    <div class="col s2">
                        <a href="https://www.udemy.com/" target="_blank"><img src="./assets/images/Udemy.png" alt="Udemy Logo"
                                class="logo-image"></a>
                    </div>
                    <div class="col s2">
                        <a href="https://www.nd.edu/" target="_blank"><img src="./assets/images/NotreDame.png" alt="Notre Dame Logo"
                                class="logo-image"></a>
                    </div>
                    <div class="col s2">
                        <a href="https://www.uky.edu/" target="_blank"><img src="./assets/images/UKentucky.png" alt="Univ Kentucky Logo"
                                class="logo-image"></a>
                    </div>
                    <div class="col s2">
                        <a href="https://www.ttu.edu/" target="_blank"><img src="./assets/images/Texas.png" alt="Texas Tech Logo"
                                class="logo-image"></a>
                    </div>
                    <div class="col s2">
                        <a href="https://nau.edu/" target="_blank"><img src="./assets/images/NAU.png" alt="North Arizona Univ Logo"
                                class="logo-image"></a>
                    </div>
                </div>
            </div>
        </div>


        <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>

        <!--Login Form Section-->

    <div class="form-container">
        <div class="form-box login" id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-box" id="login-form">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="person"></ion-icon></i>
                        <input type="name" placeholder="Username" id="username" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                </div>
                <button type="submit" value="login" class="btn" id="loginBtn" onclick="auth()">Login</button>
            </form>
        </div>
    </div>


<!--Sign Up Form Section -->

    <div class="form-container">
        <div class="form-box signup" id="signupForm">
            <h2>Create User Profile</h2>
            <div id="error message"></div>
            <form id="form" name='signup' onSubmit="return valid();" action="profilePage.html">
                <div class="input-box" id="signup-form">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="person"></ion-icon></i>
                        <input type="text" placeholder="Create your User Name" id="usernameInput">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="email" placeholder="Email" id="emailInput" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="password" placeholder="Select your Password" id="passwordInput" required>
                    </div>
                </div>
                <div class="login-register" id="loginRegister">
                <button type="submit" value="signup" class="btn" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    // Function to handle the sign-out functionality
    function handleSignOut() {
        // Perform any necessary sign-out logic, such as clearing session data or cookies

        // Redirect to the landing page
        window.location.href = "http://127.0.0.1:5500/landingPage.html";
    }
    // Event listener for the sign-out button
    document.getElementById("signOutButton").addEventListener("click", handleSignOut);
</script>

</html>
