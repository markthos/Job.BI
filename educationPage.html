<head>

    <link type="text/css" rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="header">
        <img src="./assets/images/job-bi-logo.png" class="logo">
        <box class="educationPageHeader" id="header-background">
            <nav class="header-background">
                <ul>
                    <li>

                    </li>

                    <li>
                        <a href="./landingPage.html">Home</a>
                    </li>

                    <li>
                        <button class="button">
                            <a href="#log-in" class="btn" id="login">Log In</a>
                        </button>
                    </li>

                    <li>
                        <button class="button">
                            <a href="#sign-up" class="btn" id="signup">Sign Up</a>
                        </button>
                    </li>

                    <li>
                        <section class="search-bar">
                            <input type="text" id="search-input" placeholder="Search Courses..." />
                            <button class="btn" id="search-button">Search</button>
                        </section>
                    </li>

                </ul>
            </nav>
        </box>
    </header>

    <section></section>

    <div class="header">
    </div>

    <div class="content">

        <section class="Containers">
            <section class="Info"></section>
            <section id="course-info">Course Container Placeholder</section>
        </section>

        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </div>

    <!--Affiliate Schools Section-->
    <section class="box">
        <section class="affiliate-schools"> Affiliate Schools</section>
        <section id="course-info">School Container Placeholder</section>
        <img src="./assets/images/Udemy.png" alt="Udemy Logo" id="logo-image">
        <img src="./assets/images/Texas.png" alt="Texas Tech Logo" id="logo-image">
        <img src="./assets/images/UKentucky.png" alt="Univ Kentucky Logo" id="logo-image">
        <img src="./assets/images/NAU.png" alt="North Arizona Univ Logo" id="logo-image">
        <img src="./assets/images/NotreDame.png" alt="Notre Dame Logo" id="logo-image">
        <img src="./assets/images/UCB.png" alt="UC Berkeley Extension Logo" id="logo-image">
    </section>

    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>

    <!--Login Form Section-->
    <div class="form-container">
        <div class="form-box login" id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-box" id="login-form">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="person"></ion-icon></i>
                        <input type="name" placeholder="Username" id="username" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </div>
            </form>
        </div>  
    </div>
    

    <!--Sign Up Form Section -->
    <div class="form-container">
        <div class="form-box signup" id="signupForm">
            <h2>Create User Profile</h2>
            <div id="error message"></div>
            <form id="form" name='signup' onSubmit="return valid();" action="profilePage.html">
                <div class="input-box" id="signup-form">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="person"></ion-icon></i>
                        <input type="text" placeholder="Create your User Name" id="usernameInput">
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="email" placeholder="Email" id="emailInput" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <i class="icon"><ion-icon name="lock-closed"></ion-icon></i>
                        <input type="password" placeholder="Select your Password" id="passwordInput" required>
                    </div>
                </div>

                <div class="login-register" id="loginRegister">
                    <input type="submit" class="btn" id="submitBtn"></input>
                </div>
            </form>
        </div>
    </div>
</body>

            <a href="https://instagram.com/job.bi7"><i class="fa fa-instagram"></i></a>
            <a href="https://github.com/markthos/Job.BI/blob/main/"><i class="fa fa-github"></i></a>
            <!-- <a href="https://twitter.com/your_twitter_handle"><i class="fa fa-twitter"></i></a> -->
            <button id="signOutButton" class="btn">Sign Out</a> </button>
        </div>
    </footer>

    <script src="./assets/educationPage.js"></script>
    <script>
        // Function to handle the sign-out functionality
        function handleSignOut() {
            // Perform any necessary sign-out logic, such as clearing session data or cookies

            // Redirect to the landing page
            window.location.href = "http://127.0.0.1:5500/landingPage.html";
        }
        // Event listener for the sign-out button
        document.getElementById("signOutButton").addEventListener("click", handleSignOut);
    </script>

</html>
