<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form</title>
</head>
<body>
    <form>
 <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>

  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>

  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone"><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="text" id="dob" name="dob"><br>

  <label for="education">Education</label><br>
  <input type="text" id="education" name="education"><br>

  <label for="employment">Employment:</label><br>
  <input type="text" id="employment" name="employment"><br>

  <label for="skills">Relevant Skills:</label><br>
  <input type="text" id="skills" name="skills"><br>

  <label for="hobbies">Hobbies:</label><br>
  <input type="text" id="hobbies" name="hobbies"><br>

  <label for="motto">Life Motto:</label><br>
  <input type="text" id="motto" name="motto"><br>

  <label for="careergoals">Career Goals:</label><br>
  <input type="text" id="careergoals" name="careergoals"><br>

  <input type="submit">
        </form>

</body>
</html>
