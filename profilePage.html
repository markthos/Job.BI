<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job.BI-profile</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h3>Job.BI</h3>
        <box>
            <nav>
                <ul>
                    <li>
                        <a href="#my-courses">My Courses</a>
                    </li>
                    <li>
                        <a href="#progress">Progress to Goal</a>
                    </li>
                    <li>
                        <a href="search-history">Recent Search History</a>
                    </li>
                    <button id="updateProfileBtn" class="btn">Update Profile</button>
                    <div id="updateFormContainer" style="display: none;">
                        <h3>Update Proflie</h3>
                        <form id="updateForm">
                            <label for="nameInput">Name</label>
                            <input type="text" id="nameInput" required>
                            <br>
                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" required>
                            <br>
                            <label for="interestsInput">Interests</label>
                            <input type="text" id="interestsInput" required>
                            <br>
                            <button type="submit" class="btn">Update</button>
                            <button type="button" id="cancelBtn" class="btn">Cancel</button>
                        </form>
                    </div>
                </ul>
            </nav>
        </box>

    </div>
    <div>
        <section class="profile">
            <section id="user">
                <h1 id="user-profile">Personal Profile</h1>
                <section id="name"></section>
                <section id="email"></section>
                <section id="interests"></section>
                <section id="notifications"></section>
                <section id="progress"></section>
            </section>
        </section>

        <section class="content">
            <section id="alerts">
                <h1 id="Notifications"></h1>
                <section id="messages"></section>
            </section>
        </section>

        <section class="progress">
            <section id="alerts">
                <h1 id="Notifications"></h1>
                <section id="messages"></section>
            </section>
        </section>

    </div>
    <!--Icon Bar-->
   <footer>
    <div class="icon-bar">
        <a href="#header"><i class="fa fa-home"></i></a>
        <a href="#contact-me"><i class="fa fa-handshake-o"></i></a>
        <a href="mailto:monique.merzoug1@gmail.com"><i class="fa fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/monique-merzoug"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/sneekymoniquey/"><i class="fa fa-instagram"></i></a>
        <a href="https://github.com/MMerzoug?tab=repositories"><i class="fa fa-github"></i></a>
        <button>
            <a href="sign-out" class="btn">Sign Out</a>
        </button>
    </div>
</footer>
<script src="./assets/profilePage.js"></script>
</body>

</html>
