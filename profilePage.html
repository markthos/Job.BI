<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job.BI-profile</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h3><a href="./landingPage.html">Job.BI</a></h3>
        <box>
            <nav>
                <ul>
                    <li>
                        <a href="./educationPage.html">Education</a>
                    </li>
                    <li>
                        <a href="./careerPage.html">Careers</a>
                    </li>
                    <li>
                        <a href="https://www.myperfectresume.com/build-resume?utm_source=google&utm_medium=sem&utm_campaign=109191550&utm_term=ai%20resume%20builder&network=g&device=c&adposition=&adgroupid=146931621986&placement=&gclid=CjwKCAjwkLCkBhA9EiwAka9QRhOuMrW2Wy5OFsqYAuebBADvvNsKRfKufFK9J_sdTsjgmsFbORJDvBoCDoUQAvD_BwE">Resume Builder</a>
                    </li>
                    <button id="updateProfileBtn" class="btn">Edit Profile</button>
                    <div id="updateFormContainer" style="display: none;">
                        <h3>Update Profile</h3>
                        <form id="updateForm">
                            <label for="nameInput">Name</label>
                            <input type="text" id="nameInput" placeholder="Your name">
                            <br>
                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" placeholder="Your email address">
                            <br>
                            <label for="interestsInput">Interests</label>
                            <input type="text" id="interestsInput">
                            <br>
                            <label for="educationInput">Education</label>
                            <input type="text" id="educationInput">
                            <br>
                            <label for="careerGoalsInput">Career Goals</label>
                            <input type="text" id="careerGoalsInput">
                            <br>
                            <label for="profilePicInput">Profile Picture</label>
                            <input type="file" id="profilePicInput">
                            <br>
                            <label for="usernameInput">Update Username</label>
                            <input type="text" id="usernameInput" placeholder="Your username">
                            <br>
                            <label for="passwordInput">Update Password</label>
                            <input type="password" id="passwordInput" placeholder="Enter your new password">
                            <br>
                            <label for="confirmPasswordInput">Confirm Password</label>
                            <input type="password" id="confirmPasswordInput" placeholder="Password Confirmation">
                            <br>
                            <button type="submit" class="btn">Update</button>
                            <button type="button" id="skipBtn" class="btn">Skip</button>
                        </form>
                    </div>
                </ul>
            </nav>
        </box>

    </div>
    <div>
        <section class="profile">
            <section id="user">
                <h1 id="user-profile">Personal Profile</h1>
                <img src="./assets/images/pexels-cottonbro-studio-6626882.jpg" alt="profilePic" class= "profilePic" id="profilePic">
                <section id="name"></section>
                <section id="email"></section>
                <section id="interests"></section>
                <section id="education"></section>
                <section id="careerGoals"></section>
                <section id="notifications"></section>
                <section id="progress"></section>
            </section>
        </section>
        <section class="container">
            <article id="quote">
    
            </article>
            <button id="get-quote">BI Inspired!</button>
        </section>
        <section class="content">
            <section id="alerts">
                <h1 id="Notifications"></h1>
                <section id="messages"></section>
            </section>
        </section>

        <section class="progress">
            <section id="alerts">
                <h1 id="Notifications"></h1>
                <section id="messages"></section>
            </section>
        </section>

    </div>
   <!--Icon Bar-->
   <footer>

        <a href="https://markthos.github.io/Job.BI/"><i class="fa fa-github"></i></a>
        <a href="mailto:job.bicontact@gmail.com "><i class="fa fa-envelope"></i></a>

        <a href="https://instagram.com/job.bi7"><i class="fa fa-instagram"></i></a>
        <a href="https://github.com/markthos/Job.BI/blob/main/"><i class="fa fa-github"></i></a>
        <button id="signOutButton" class="btn" >Sign Out </button>
    </div>
</footer>
<script src="./assets/profilePage.js"></script>

<script>
    // Function to handle the sign-out functionality
    function handleSignOut() {
        // Perform any necessary sign-out logic, such as clearing session data or cookies

        // Redirect to the landing page
        window.location.href = "http://127.0.0.1:5500/landingPage.html";

</body>

</html>
