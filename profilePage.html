<!DOCTYPE html>
<html>

<head>
    <title>Job.BI</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h3>Job.BI</h3>
        <box>
            <nav>
                <ul>
                    <li>
                        <a href="#my-courses">My Courses</a>
                    </li>
                    <li>
                        <a href="#progress">Progress to Goal</a>
                    </li>
                    <li>
                        <a href="search-history">Recent Search History</a>
                    </li>
                    <button>
                        <a href="edit-profile" class="btn">Edit Profile</a>
                    </button>
                </ul>
            </nav>
        </box>

    </div>
    <div>
        <section class="content">
            <section id="profile">
                <h1 id="user-profile">Personal Profile</h1>
                <section id="Interests"></section>
            </section>
        </section>

        <section class="content">
            <section id="alerts">
                <h1 id="Notifications">Career Goals</h1>
                <section id="messages"></section>
            </section>
        </section>

        <section class="content">
            <section id="progress">
                <h1 id="Learning Progress"></h1>
                <section id="Courses"></section>
                <progress value="70" max="100">70%</progress>
            </section>
        </section>

    </div>
    <!--Icon Bar-->
   <footer>
    <div class="icon-bar">
        <a href="#header"><i class="fa fa-home"></i></a>
        <a href="#contact-me"><i class="fa fa-handshake-o"></i></a>
        <a href="mailto:monique.merzoug1@gmail.com"><i class="fa fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/monique-merzoug"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/sneekymoniquey/"><i class="fa fa-instagram"></i></a>
        <a href="https://github.com/MMerzoug?tab=repositories"><i class="fa fa-github"></i></a>
        <button>
            <a href="sign-out" class="btn">Sign Out</a>
        </button>
    </div>
</footer>
<script src="./assets/profilePage.js"></script>
</body>

</html>
